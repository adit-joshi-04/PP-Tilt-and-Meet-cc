  </head>
  <body>
    
    <div class="head-container">
      <img class="logo" src="PP_Stacked logo.svg">
      
      <div class="text">
        <div class="email">
          <a href="mailto:hello@studiopingpong.com" style="text-decoration: none; color: black;">
            HELLO@STUDIOPINGPONG.COM
          </a>
        </div>
        
        <!-- Countdown timer will appear here -->
        <div class="launching" id="countdown">
          T- 00:00:00:00
        </div>
      </div>
    </div>

    <div class="start-text" style="text-align: center; line-height: 1.5rem;">CLICK ANYWHERE TO PLAY!<br><b><i>TILT TO MAKE TWO MEET</i></b></div>

    <!-- <div class="permission-button">Tap to Start ▶</div> -->
    
    <script>
      // Set the target date and time (IST)
      const targetDate = new Date("2025-06-26T16:00:00+05:30");

      function updateCountdown() {
        const currentDate = new Date();
        let timeDifference = targetDate - currentDate;

        if (timeDifference < 0) {
          // If the countdown is over, show zeros
          document.getElementById("countdown").innerText = "T– 00:00:00:00";
          return;
        }

        // Calculate days, hours, minutes, and seconds
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        // Format numbers to two digits
        const formattedDays = String(days).padStart(2, '0');
        const formattedHours = String(hours).padStart(2, '0');
        const formattedMinutes = String(minutes).padStart(2, '0');
        const formattedSeconds = String(seconds).padStart(2, '0');

        // Update the countdown display
        document.getElementById("countdown").innerText = 
          `T- ${formattedDays}:${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
      }

      setInterval(updateCountdown, 1000);
      updateCountdown(); // Initial call
    </script>

    <script src="sketch.js"></script>
    
  </body>
</html>
